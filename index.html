<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Poké Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <script src="players.js" defer></script>
    <script src="scenes.js" defer></script>
    <script src="ui-manager.js" defer></script>
    <script src="slowText.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div id='mainContainer'>
        <div id='gameboy'>
            <div id='viewscreen'>
                <div id='sc_title'>
                    <div class='radialBackground'></div>
                    <div class='titleContainer'>
                        <div class='titleText'>Rock Poké Scissors</div>
                        <div class='titlePressAny'>Press the 'any' key!</div>
                    </div>
                </div>
                <div id='sc_helloThere' class='hidden'>
                    <div class='odinContainer bounce'>
                        <div class='odin'></div>
                    </div>
                    <div class='bottomContainer'>
                        <div class='bottomTextBox pokeBorder'></div>
                    </div>
                </div>
                <div id='sc_characterSelect' class='hidden'>
                    <div class="arrowContainer left">
                        <div class='arrow'>&lt</div>
                    </div>
                    <div id='characterSelectContainer'>
                        <div class='characterDisplay'>
                            <div id='characterImage'>
                            </div>
                        </div>
                        <div id='imageSelect'>Select</div>
                    </div>
                    <div class='arrowContainer right'>
                        <div class='arrow'>></div>
                    </div>
                </div>
                <div id='sc_battle' class='hidden'>
                    <div id = 'battleScreen'>
                        <div class = 'bScreenRow' >
                            <div class = 'bScreenSection' id = 'bEnemyInfo'></div>
                            <div class = 'bScreenSection battleIcon' id = 'bEnemyIcon'></div>
                        </div>
                        <div class = 'bScreenRow'>
                            <div class = 'bScreenSection battleIcon' id = 'bPlayerIcon'></div>
                            <div class = 'bScreenSection' id = 'bPlayerInfo'></div>
                        </div>
                    </div>
                    <div class='bottomContainer'>
                        <div class='bottomTextBox pokeBorder'></div>
                        <div id='bottomMenu' class='pokeBorder'>
                            <table>
                                <tr class='menuButtonRow'>
                                    <td id='buttonArrow0'>></td>
                                    <td id='button0' data-key = 0>Rock</td>
                                    <td id='buttonArrow1' class='invisible'>></td>
                                    <td id='button1' data-key = 1>Paper</td>
                                </tr>
                                <tr class='menuButtonRow'>
                                    <td id='buttonArrow2' class='invisible'>></td>
                                    <td id='button2' data-key = 2>Scissor</td>
                                    <td id='buttonArrow3' class='invisible'>></td>
                                    <td id='button3' data-key = 3>Run</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
