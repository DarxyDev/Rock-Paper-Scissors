<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Poké Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <script src="scenes.js" defer></script>
    <script src="ui-manager.js" defer></script>
    <script src="slowText.js" defer></script>
    <script src="players.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div id='mainContainer'>
        <div id='gameboy'>
            <div id='viewscreen'>
                <div id='sc_title'>
                    <div class='radialBackground'></div>
                    <div class='titleContainer'>
                        <div class='titleText'>Rock Poké Scissors</div>
                        <div class='titlePressAny'>Press the 'any' key!</div>
                    </div>
                </div>
                <div id='sc_helloThere' class='hidden'>
                    <div class='odinContainer bounce'>
                        <div class='odin'></div>
                    </div>
                    <div class='bottomContainer'>
                        <div class='bottomTextBox pokeBorder'></div>
                    </div>
                </div>
                <div id='sc_characterSelect' class='hidden'>
                    <div class="arrowContainer left">
                        <div class='arrow'>&lt</div>
                    </div>
                    <div id='characterSelectContainer'>
                        <div class='characterDisplay'>
                            <div id='characterImage'>
                            </div>
                        </div>
                        <div id='imageSelect'>Select</div>
                    </div>
                    <div class='arrowContainer right'>
                        <div class='arrow'>></div>
                    </div>
                </div>
                <div id='sc_battle' class='hidden'>


                    <div class='bottomContainer'>
                        <div class='bottomTextBox pokeBorder'></div>
                        <div id='bottomMenu' class='pokeBorder'>
                            <tr class = 'menuButtonRow'>
                                <td>></td>
                                <td>Rock</td>
                                <td>></td>
                                <td>Paper</td>
                            </tr>
                            <tr class = 'menuButtonRow'>
                                <td>></td>
                                <td>Scissor</td>
                                <td>></td>
                                <td>Run</td>
                            </tr>
                            <!-- <div id='menuButton1' class='menuButton'><div id='buttonSelector1'>></div>Rock</div>
                                <div id='menuButton2' class='menuButton'><div id='buttonSelector2'>></div>Paper</div>
                            </div>
                            <div class='menuButtonRow'>
                                <div id='menuButton4' class='menuButton'><div id='buttonSelector4'>></div>Cut</div>
                                <div id='menuButton3' class='menuButton'><div id='buttonSelector3'>></div>Run</div> -->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
